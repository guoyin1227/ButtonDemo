            "adapter-rxjava"       : "com.squareup.retrofit2:adapter-rxjava2:${android["retrofitVersion"]}",
            "converter-gson"       : "com.squareup.retrofit2:converter-gson:${android["retrofitVersion"]}",

            "glide"                : "com.github.bumptech.glide:glide:${android["glideVersion"]}",
            "glide_compiler"       : "com.github.bumptech.glide:compiler:${android["glideVersion"]}",
            "glide_integration"    : "com.github.bumptech.glide:okhttp3-integration:${android["glideVersion"]}",

            "butterknife"          : "com.jakewharton:butterknife:${android["butterknifeVersion"]}",
            "butterknife-compiler" : "com.jakewharton:butterknife-compiler:${android["butterknifeVersion"]}",

            "smartrefresh"         : "com.scwang.smartrefresh:SmartRefreshLayout:${android["smartrefreshVersion"]}",
            "eventbus"             : "org.greenrobot:eventbus:${android["eventbusVersion"]}",
