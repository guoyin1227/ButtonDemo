ext {


    android = [
            //sdk版本号
            compileSdkVersion  : 29,
            //编译版本
            buildToolsVersion  : "29.0.3",
            //包名
            applicationId      : "com.core.demo",
            //最小版本号
            minSdkVersion      : 21,
            //最大版本号
            targetSdkVersion   : 29,
            //版本码
            versionCode        : 1,
            //版本名称
            versionName        : "1.0.0",
            //rxJava+retrofit
            rxjavaVersion      : "2.1.8",
            okhttp3Version     : "3.9.1",
            loggingVersion     : "3.9.1",
            gsonVersion        : "2.8.2",
            rxandroidVersion   : "2.0.1",
            retrofitVersion    : "2.3.0",
            //glide图片库
            glideVersion       : "4.11.0",
            //butterknife
            butterknifeVersion : "10.2.3",
            //smartrefresh
            smartrefreshVersion: "1.1.0",
            //eventbus消息传递
            eventbusVersion    : "3.2.0",
            //immersionbar沉浸式
            immersionbarVersion: "3.0.0",
    ]


    dependencies = [
            "rxjava"               : "io.reactivex.rxjava2:rxjava:${android["rxjavaVersion"]}",
            "okhttp3"              : "com.squareup.okhttp3:okhttp:${android["okhttp3Version"]}",
            "logging"              : "com.squareup.okhttp3:logging-interceptor:${android["loggingVersion"]}",
